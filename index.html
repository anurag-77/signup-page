<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="outer-box">
        <div class="inner-box">
            <header class="sighup-header">
                <h1>Signup</h1>
                <p>It just a 30 seconds</p><br>

            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label class="abc" for="fullname">Full name</label><br>
                        <input class="efg" type="text" id="fullname" placeholder="Anurag Dwivedi" required>
                    </p>

                    <p>
                        <label class="abc" for="email">Your Email</label>
                        <input class="efg" type="email" id="email" placeholder="Anuragdwivedi@gmail.com" required>
                    </p>
                    <p>
                <label class="abc" for="password">Your New Password</label><br>
                        <input class="efg" type="password" id="password" placeholder="at least 8 character" required>
                    </p>
                    <p>
                        
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>

            <footer class="signup-footer">
                <p>Already have an Account? <a href="#">Login</a></p>

            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
